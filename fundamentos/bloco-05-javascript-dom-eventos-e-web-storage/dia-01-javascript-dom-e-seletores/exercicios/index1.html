<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <!-- Adicione uma classe igual para os dois parágrafos. -->
      <p id="paragraph" class="paragrafos">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragrafos">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      // 1. Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
      const title = document.getElementById("page-title");
      title.innerText = "Chungking Express";
      // 2. Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
      const paragraph2 = document.getElementById("second-paragraph");
      paragraph2.style.textAlign = "center";
      // 3. Por fim, recupere o subtítulo e altere-o também.
      const subtitle = document.getElementById("subtitle");
      subtitle.innerText = "My favorite film";
      // 2. Recupere os seus parágrafos via código JavaScript , usando a função getElementsByClassName ;
      const paragrafos = document.getElementsByClassName("paragrafos");
      // 3. Altere algum estilo do primeiro deles.
      paragrafos[0].style.backgroundColor = "#000000";
      // 4. Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName .
      const subtitulo = document.getElementsByTagName("h4");
      subtitulo[0].style.color = "green";
    </script>
  </body>
</html>
